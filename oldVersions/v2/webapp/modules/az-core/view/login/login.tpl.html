<div class="login">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div role="form" class="form">
					<div class="info">
						<label class="info-label"><%- i18n.login_info_label %></label>
					</div>
					<div class="alert alert-info" role="alert">
						<%- i18n.login_app_info %>
					</div>
					<div class="form-group login-part">
						<label for="login"><i class="fa fa-user fa-lg"></i> <%- i18n.login_label %></label>
						<input type="text" class="form-control" id="login" placeholder="<%- i18n.login_placeholder %>">
					</div>
					<div class="form-group password-part">
						<label for="password"><i class="fa fa-lock fa-lg"></i> <%- i18n.password_label %></label>
						<input type="password" class="form-control" id="password" placeholder="<%- i18n.password_placeholder %>">
					</div>
					<div class="bottom">
						<button class="btn btn-default btn-login"><%- i18n.submit_label %></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
